<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VroomGo - My Profile</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/profile.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <h1>VroomGo</h1>
        </div>
        <div class="nav-links">
            <a href="../index.html">Home</a>
            <a href="dashboard.html" class="auth-required">Dashboard</a>
            <a href="admin.html" class="admin-only">Admin</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
        </div>
        <div class="auth-buttons">
            <a href="login.html" class="btn btn-login logged-out-only">Login</a>
        </div>
        <div class="user-profile logged-in-only" style="display: none;">
            <div class="user-avatar">
                <i class="fas fa-user"></i>
            </div>
            <span class="user-name">User</span>
            <i class="fas fa-chevron-down dropdown-toggle"></i>
            <div class="dropdown-menu">
                <a href="profile.html" class="dropdown-item active">
                    <i class="fas fa-user-circle"></i>
                    My Profile
                </a>
                <a href="dashboard.html" class="dropdown-item auth-required">
                    <i class="fas fa-tachometer-alt"></i>
                    Dashboard
                </a>
                <a href="admin.html" class="dropdown-item admin-only">
                    <i class="fas fa-cogs"></i>
                    Admin Panel
                </a>
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item btn-logout">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </a>
            </div>
        </div>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <main class="container">
        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-avatar" id="profile-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="profile-title">
                    <h1 id="profile-name">User Name</h1>
                    <p id="profile-email">user@example.com</p>
                </div>
            </div>
            
            <div class="profile-tabs">
                <div class="profile-tab active" data-tab="profile">Personal Information</div>
                <div class="profile-tab" data-tab="security">Security</div>
                <div class="profile-tab" data-tab="activity">Recent Activity</div>
            </div>
            
            <div class="profile-content">
                <!-- Profile Tab -->
                <div class="tab-content active" id="profile-tab">
                    <div class="profile-section">
                        <h2>Profile Information</h2>
                        <form id="profile-form">
                            <div class="form-group">
                                <label for="display-name">Display Name</label>
                                <input type="text" id="display-name" value="">
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" value="">
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <textarea id="address" rows="3"></textarea>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-secondary" id="cancel-profile">Cancel</button>
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- Security Tab -->
                <div class="tab-content" id="security-tab">
                    <div class="profile-section">
                        <h2>Change Password</h2>
                        <form id="password-form">
                            <div class="form-group">
                                <label for="current-password">Current Password</label>
                                <input type="password" id="current-password" required>
                            </div>
                            <div class="form-group">
                                <label for="new-password">New Password</label>
                                <input type="password" id="new-password" required>
                            </div>
                            <div class="form-group">
                                <label for="confirm-password">Confirm New Password</label>
                                <input type="password" id="confirm-password" required>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-secondary" id="cancel-password">Cancel</button>
                                <button type="submit" class="btn btn-primary">Update Password</button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- Activity Tab -->
                <div class="tab-content" id="activity-tab">
                    <div class="profile-section">
                        <h2>Recent Activities</h2>
                        <div id="activity-list">
                            <!-- Activity items will be added dynamically -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 VroomGo. All rights reserved.</p>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- App Scripts -->
    <script src="../js/firebase/firebase-init.js"></script>
    <script src="../js/firebase/firebase-auth.js"></script>
    <script src="../js/utils/app.js"></script>
    <script src="../js/utils/navbar.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Tab switching functionality
            const tabs = document.querySelectorAll('.profile-tab');
            const tabContents = document.querySelectorAll('.tab-content');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabId = this.getAttribute('data-tab');
                    
                    // Remove active class from all tabs and contents
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(c => c.classList.remove('active'));
                    
                    // Add active class to clicked tab and corresponding content
                    this.classList.add('active');
                    document.getElementById(tabId + '-tab').classList.add('active');
                });
            });
            
            // Load user profile data when authenticated
            firebase.auth().onAuthStateChanged(function(user) {
                if (user) {
                    // Update profile information
                    document.getElementById('profile-name').textContent = user.displayName || 'User';
                    document.getElementById('profile-email').textContent = user.email;
                    document.getElementById('display-name').value = user.displayName || '';
                    
                    // Set profile avatar
                    const profileAvatar = document.getElementById('profile-avatar');
                    if (user.photoURL) {
                        profileAvatar.innerHTML = `<img src="${user.photoURL}" alt="${user.displayName || 'User'}" />`;
                    } else {
                        const initials = user.displayName 
                            ? user.displayName.split(' ').map(n => n[0]).join('').toUpperCase()
                            : user.email[0].toUpperCase();
                        profileAvatar.innerHTML = `<span>${initials}</span>`;
                    }
                    
                    // Get additional user data from Firestore
                    firebase.firestore().collection('users').doc(user.uid).get()
                        .then((doc) => {
                            if (doc.exists) {
                                const userData = doc.data();
                                if (userData.phone) document.getElementById('phone').value = userData.phone;
                                if (userData.address) document.getElementById('address').value = userData.address;
                                
                                // Load activity data
                                loadUserActivity(user.uid);
                            }
                        })
                        .catch((error) => {
                            console.error("Error getting user data:", error);
                        });
                } else {
                    // Redirect to login page if not authenticated
                    window.location.href = 'login.html';
                }
            });
            
            // Handle profile form submission
            document.getElementById('profile-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const user = firebase.auth().currentUser;
                if (user) {
                    const displayName = document.getElementById('display-name').value;
                    const phone = document.getElementById('phone').value;
                    const address = document.getElementById('address').value;
                    
                    // Update display name in Auth
                    user.updateProfile({
                        displayName: displayName
                    }).then(() => {
                        // Update additional info in Firestore
                        return firebase.firestore().collection('users').doc(user.uid).set({
                            phone: phone,
                            address: address
                        }, { merge: true });
                    }).then(() => {
                        alert('Profile updated successfully!');
                        // Update profile name display
                        document.getElementById('profile-name').textContent = displayName || 'User';
                    }).catch((error) => {
                        console.error("Error updating profile:", error);
                        alert('Error updating profile: ' + error.message);
                    });
                }
            });
            
            // Handle password form submission
            document.getElementById('password-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const currentPassword = document.getElementById('current-password').value;
                const newPassword = document.getElementById('new-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                
                if (newPassword !== confirmPassword) {
                    alert('New password and confirmation do not match!');
                    return;
                }
                
                const user = firebase.auth().currentUser;
                if (user) {
                    // Re-authenticate user with current password
                    const credential = firebase.auth.EmailAuthProvider.credential(
                        user.email, 
                        currentPassword
                    );
                    
                    user.reauthenticateWithCredential(credential).then(() => {
                        // User re-authenticated, now update password
                        return user.updatePassword(newPassword);
                    }).then(() => {
                        alert('Password updated successfully!');
                        document.getElementById('password-form').reset();
                    }).catch((error) => {
                        console.error("Error updating password:", error);
                        alert('Error updating password: ' + error.message);
                    });
                }
            });
            
            // Load user activity
            function loadUserActivity(userId) {
                const activityList = document.getElementById('activity-list');
                activityList.innerHTML = '';
                
                firebase.firestore().collection('user_activity')
                    .where('userId', '==', userId)
                    .orderBy('timestamp', 'desc')
                    .limit(10)
                    .get()
                    .then((querySnapshot) => {
                        if (querySnapshot.empty) {
                            activityList.innerHTML = '<p>No recent activity.</p>';
                            return;
                        }
                        
                        querySnapshot.forEach((doc) => {
                            const activity = doc.data();
                            const date = activity.timestamp.toDate();
                            const formattedDate = date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
                            
                            let iconClass = 'fas fa-info-circle';
                            switch(activity.type) {
                                case 'booking':
                                    iconClass = 'fas fa-car';
                                    break;
                                case 'login':
                                    iconClass = 'fas fa-sign-in-alt';
                                    break;
                                case 'profile_update':
                                    iconClass = 'fas fa-user-edit';
                                    break;
                            }
                            
                            const activityItem = `
                                <div class="activity-item">
                                    <div class="activity-icon">
                                        <i class="${iconClass}"></i>
                                    </div>
                                    <div class="activity-content">
                                        <h3>${activity.title}</h3>
                                        <p>${activity.description}</p>
                                    </div>
                                    <div class="activity-date">${formattedDate}</div>
                                </div>
                            `;
                            
                            activityList.innerHTML += activityItem;
                        });
                    })
                    .catch((error) => {
                        console.error("Error getting user activity:", error);
                        activityList.innerHTML = '<p>Error loading activity data.</p>';
                    });
            }
            
            // Cancel buttons functionality
            document.getElementById('cancel-profile').addEventListener('click', function() {
                firebase.auth().onAuthStateChanged(function(user) {
                    if (user) {
                        document.getElementById('display-name').value = user.displayName || '';
                        
                        firebase.firestore().collection('users').doc(user.uid).get()
                            .then((doc) => {
                                if (doc.exists) {
                                    const userData = doc.data();
                                    if (userData.phone) document.getElementById('phone').value = userData.phone;
                                    if (userData.address) document.getElementById('address').value = userData.address;
                                }
                            });
                    }
                });
            });
            
            document.getElementById('cancel-password').addEventListener('click', function() {
                document.getElementById('password-form').reset();
            });
        });
    </script>
</body>
</html>
