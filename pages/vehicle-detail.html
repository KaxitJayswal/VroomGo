<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VroomGo - Vehicle Details</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style-reviews.css">
    <link rel="stylesheet" href="../css/style-vehicle-detail.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <h1>VroomGo</h1>
        </div>
        <div class="nav-links">
            <a href="../index.html">Home</a>
            <a href="dashboard.html" class="auth-required">Dashboard</a>
            <a href="admin.html" class="admin-only">Admin</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
        </div>
        <div class="auth-buttons">
            <a href="login.html" class="btn btn-login logged-out-only">Login</a>
        </div>
        <div class="user-profile logged-in-only" style="display: none;">
            <div class="user-avatar">
                <i class="fas fa-user"></i>
            </div>
            <span class="user-name">User</span>
            <i class="fas fa-chevron-down dropdown-toggle"></i>
            <div class="dropdown-menu">
                <a href="profile.html" class="dropdown-item">
                    <i class="fas fa-user-circle"></i>
                    My Profile
                </a>
                <a href="dashboard.html" class="dropdown-item auth-required">
                    <i class="fas fa-tachometer-alt"></i>
                    Dashboard
                </a>
                <a href="admin.html" class="dropdown-item admin-only">
                    <i class="fas fa-cogs"></i>
                    Admin Panel
                </a>
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item btn-logout">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </a>
            </div>
        </div>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>
    </nav>

    <main>
        <div class="vehicle-detail-container">
            <div class="loading-container">
                <p class="loading-msg">Loading vehicle details...</p>
            </div>
            
            <!-- Vehicle details will be populated here -->
            <div class="vehicle-detail-content hidden">
                <div class="vehicle-detail-header">
                    <div class="vehicle-detail-images">
                        <div class="main-image">
                            <img id="main-image" src="" alt="Vehicle Image" crossorigin="anonymous">
                        </div>
                    </div>
                    <div class="vehicle-detail-info">
                        <h1 id="vehicle-name"></h1>
                        <div class="vehicle-meta">
                            <div class="vehicle-rating">
                                <span class="rating-text">Rating: <span id="avg-rating">N/A</span> <span id="rating-count">(0)</span></span>
                            </div>
                        </div>
                        <div class="vehicle-price">
                            <span id="vehicle-price"></span>
                        </div>
                        <button class="btn btn-book-now">Book Now</button>
                    </div>
                </div>
                
                <div class="vehicle-detail-tabs">
                    <button class="tab-btn active" data-tab="info">Vehicle Info</button>
                    <button class="tab-btn" data-tab="reviews">Reviews</button>
                    <button class="tab-btn" data-tab="features">Features</button>
                </div>
                
                <div class="tab-content active" id="info">
                    <div id="vehicle-info">
                        <!-- Vehicle info will be populated here -->
                    </div>
                </div>
                
                <div class="tab-content" id="reviews">
                    <div class="reviews-header">
                        <h2>Customer Reviews</h2>
                    </div>
                    <div id="reviews-container">
                        <!-- Reviews will be populated here -->
                    </div>
                </div>
                
                <div class="tab-content" id="features">
                    <h2>Vehicle Features</h2>
                    <div id="features-container">
                        <!-- Features will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Booking Modal -->
    <div class="modal" id="booking-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Book This Vehicle</h2>
            <div id="booking-vehicle-details">
                <img id="booking-vehicle-image" src="" alt="Vehicle Image">
                <div>
                    <h3 id="booking-vehicle-name"></h3>
                    <p id="booking-vehicle-price"></p>
                </div>
            </div>
            <form id="booking-form">
                <input type="hidden" id="vehicle-id">
                <div class="form-group">
                    <label for="start-date">Start Date</label>
                    <input type="date" id="start-date" required>
                </div>
                <div class="form-group">
                    <label for="end-date">End Date</label>
                    <input type="date" id="end-date" required>
                </div>
                <div class="booking-summary hidden">
                    <p>Total Days: <span id="total-days">0</span></p>
                    <p>Total Price: <span id="total-price">$0</span></p>
                </div>
                <button type="submit" class="btn btn-confirm">Confirm Booking</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 VroomGo. All rights reserved.</p>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <!-- App Scripts -->
    <script src="../js/firebase/firebase-init.js"></script>
    <script src="../js/firebase/firebase-auth.js"></script>
    <script src="../js/firebase/firestore.js"></script>
    <script src="../js/utils/image-fallback.js"></script>
    <script>
        // Add additional image error handling specific to this page
        document.addEventListener('DOMContentLoaded', function() {
            const mainImage = document.getElementById('main-image');
            const bookingImage = document.getElementById('booking-vehicle-image');
            
            // Monitor main vehicle image for errors
            mainImage.addEventListener('error', function() {
                console.log("Main vehicle image failed to load:", this.src);
                this.src = 'data:image/svg+xml;charset=utf-8,%3Csvg xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22 width%3D%22300%22 height%3D%22200%22%3E%3Crect width%3D%22300%22 height%3D%22200%22 fill%3D%22%23cccccc%22%3E%3C%2Frect%3E%3Ctext x%3D%22150%22 y%3D%22100%22 font-size%3D%2220%22 text-anchor%3D%22middle%22 alignment-baseline%3D%22middle%22 fill%3D%22%23333333%22%3ENo Image%3C%2Ftext%3E%3C%2Fsvg%3E';
            });
            
            // Monitor booking modal image for errors
            bookingImage.addEventListener('error', function() {
                console.log("Booking vehicle image failed to load:", this.src);
                this.src = 'data:image/svg+xml;charset=utf-8,%3Csvg xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22 width%3D%22300%22 height%3D%22200%22%3E%3Crect width%3D%22300%22 height%3D%22200%22 fill%3D%22%23cccccc%22%3E%3C%2Frect%3E%3Ctext x%3D%22150%22 y%3D%22100%22 font-size%3D%2220%22 text-anchor%3D%22middle%22 alignment-baseline%3D%22middle%22 fill%3D%22%23333333%22%3ENo Image%3C%2Ftext%3E%3C%2Fsvg%3E';
            });
        });
    </script>
    <script src="../js/pages/vehicle-detail.js"></script>
    <script src="../js/utils/navbar.js"></script>
</body>
</html>
