<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VroomGo - Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <h1>VroomGo</h1>
        </div>
        <div class="nav-links">
            <a href="../index.html">Home</a>
            <a href="dashboard.html" class="auth-required">Dashboard</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
        </div>
        <div class="auth-buttons">
            <a href="login.html" class="btn btn-login logged-out-only active">Login</a>
        </div>
        <div class="user-profile logged-in-only" style="display: none;">
            <div class="user-avatar">
                <i class="fas fa-user"></i>
            </div>
            <span class="user-name">User</span>
            <i class="fas fa-chevron-down dropdown-toggle"></i>
            <div class="dropdown-menu">
                <a href="profile.html" class="dropdown-item">
                    <i class="fas fa-user-circle"></i>
                    My Profile
                </a>
                <a href="dashboard.html" class="dropdown-item auth-required">
                    <i class="fas fa-tachometer-alt"></i>
                    Dashboard
                </a>
                <a href="admin.html" class="dropdown-item admin-only">
                    <i class="fas fa-cogs"></i>
                    Admin Panel
                </a>
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item btn-logout">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </a>
            </div>
        </div>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <main>
        <div class="auth-container">
            <!-- Login Form -->
            <div id="login-form" class="auth-form">
                <h2>Login to Your Account</h2>
                <form id="form-login">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p class="form-switch">Don't have an account? <a href="#" id="switch-to-signup">Sign up here</a></p>
            </div>

            <!-- Signup Form -->
            <div id="signup-form" class="auth-form hidden">
                <h2>Create a New Account</h2>
                <form id="form-signup">
                    <div class="form-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" required minlength="6">
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
                <p class="form-switch">Already have an account? <a href="#" id="switch-to-login">Login here</a></p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 VroomGo. All rights reserved.</p>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- App Scripts -->
    <script src="../js/firebase/firebase-init.js"></script>
    <script src="../js/firebase/firebase-auth.js"></script>
    <script src="../js/utils/app.js"></script>
    <script src="../js/utils/navbar.js"></script>
</body>
</html>
